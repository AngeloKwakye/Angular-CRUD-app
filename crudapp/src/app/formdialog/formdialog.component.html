<form class="example-form" [formGroup]="employeeForm" (ngSubmit)="SaveNew()">
    <h2>Add New Employee</h2>
    <div class="mat-elevation-z8">
        <mat-form-field class="form-width" appearance="fill">
            <mat-label>Id</mat-label>
            <input matInput placeholder="ID" formControlName="id">
          </mat-form-field>
      
          <mat-form-field class="form-width" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="fname" formControlName="fname">
            </mat-form-field>
      
            <mat-form-field class="form-width" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="lname" formControlName="lname">
            </mat-form-field>
      
            <mat-form-field appearance="fill" class="form-width">
              <mat-label>Employee Role</mat-label>
              <mat-select>
                <mat-option *ngFor="let role of roles" [value]="role.id">
                  {{role.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      
            <mat-form-field class="form-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
      
            <mat-form-field class="form-width" appearance="fill">
              <mat-label> Salary </mat-label>
              <input matInput placeholder="salary" formControlName="salary">
            </mat-form-field>
      
            <section class="example-section">
              <mat-checkbox class="example-margin" formControlName="isactive"> Is Active</mat-checkbox>
      
            </section>
        
          <div class="btn">
              <button mat-raised-button color="primary"> Save </button> | <a mat-raised-button color="accent" > Close </a>
          </div>
    </div>
    
  </form>
