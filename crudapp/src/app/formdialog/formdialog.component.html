<form class="example-form" [formGroup]="employeeForm">
    <h2> {{formheader}} </h2>
    <div class="mat-elevation-z8 formContainer">
      
          <mat-form-field class="form-width" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="first name" formControlName="fname">
            </mat-form-field>
      
            <mat-form-field class="form-width" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="last name" formControlName="lname">
            </mat-form-field>
      
            <mat-form-field appearance="fill" class="form-width">
              <mat-label>Employee Role</mat-label>
              <mat-select formControlName= "role" (ngModelChange)="selectedRolesValue()">
                <mat-option *ngFor="let role of roles" [value]="role.id" >
                  {{role.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      
            <mat-form-field class="form-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
      
            <mat-form-field class="form-width" appearance="fill">
              <mat-label> Salary </mat-label>
              <input matInput placeholder="salary" formControlName="salary" type="number">
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-width">
              <mat-label>Currency</mat-label>
              <mat-select formControlName= "currency" (ngModelChange)="selectedRolesValue()">
                <mat-option *ngFor="let currencies of currency" [value]="currencies.id" >
                  {{currencies.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="form-width" appearance="fill">
              <mat-label> Contact </mat-label>
              <input matInput placeholder="contact" formControlName="contact" type="number">
            </mat-form-field>
      
            <section class="example-section">
              <mat-checkbox class="example-margin" formControlName="isactive"> Is Active</mat-checkbox>
      
            </section>
        
          <div class="btn">
              <button mat-raised-button color="primary" (click)="SaveNew()"> {{saveBtn}} </button> | <a mat-raised-button mat-dialog-close color="accent" > Close </a>
          </div>
    </div>
    
  </form>
