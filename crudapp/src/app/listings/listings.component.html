<h2>Emplyee Listings</h2>
<div class="mat-elevation-z8">
    <div>
        <a mat-raised-button color="primary" (click)="openformdailog('')" style="margin: 2%;"> Create New </a>
    </div>
    <table mat-table [dataSource]="employeedata" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fname + " " + element.lname}} </td>
          </ng-container>

          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role[0].name}} </td>
          </ng-container>

          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let element"> {{element.currency[0].symbol}} {{element.salary}} </td>
          </ng-container>

          <ng-container matColumnDef="isactive">
            <th mat-header-cell *matHeaderCellDef> Is Active </th>
            <td mat-cell *matCellDef="let element"> <mat-checkbox [disabled]="true" [checked]="element.isactive"></mat-checkbox> </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <div class="btn-gap">
                    <a mat-raised-button class="edit-btn" (click)="editEmployee(element.id)"> Edit </a>
                    <a mat-raised-button class="del-btn" (click)="deleteEmployee(element.id)"> Delete </a>
                </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
